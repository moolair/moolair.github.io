name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build static files
        run: |
          # web 디렉토리의 정적 파일들을 public 디렉토리로 복사
          mkdir -p public
          cp -r web/static public/
          cp -r web/templates/* public/
          
          # index.html을 public 디렉토리로 복사
          cp web/templates/index.html public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages